<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a href="index.html"><h2 id="logo">Love Running</h2></a>

      <nav>
        <ul id="menu">
          <li><a class="active" href="signup.html">Sign Up</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <!-- FORM -->
    <section class="form-section">
      <form method="POST" action="https://formdump.codeinstitute.net/" id="sign-up-form" class="signup-form">
        <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" class="text-input" name="first_name" required />
        </div>

        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" class="text-input" name="last_name" required />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" class="text-input" name="email_address" required />
        </div>

        <div>
          <label for="road">Road</label>
          <input type="radio" class="radio-input" id="road" value="road" name="running_preference" required />
          <label for="trail">Trail</label>
          <input type="radio" class="radio-input" id="trail" value="trail" name="running_preference" required />
          <label for="both">Both</label>
          <input type="radio" class="radio-input" id="both" value="both" name="running_preference" required />
        </div>

        <div>
          <input type="submit" value="Let's Run!" class="join-button" />
        </div>
      </form>
    </section>

    <!-- SOCIAL LINKS -->
    <footer>
      <ul class="social-networks">
        <li>
          <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
        </li>
        <li>
          <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
